<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto+Serif:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/assets/star/logo1.png">
    <title>Crystal Quest</title>
</head>

<body class="main" style="display: flex; flex-direction: column; min-height: 100vh;">

    <header>
        <div class="container-fluid">
            <div class="navbar d-flex">
                <div class="navbar-brand text-center mx-auto">
                    <h1 id="nav-brand" class="brand-main-screen animate__animated animate__bounceIn">Crystal Quest</h1>
                </div>
            </div>
        </div>
    </header>

    <main style="flex: 1;">
        <div class="container">
            <div id="WelcomeMode">
                <div class="col-12 text-center home-btn-group ">
                    <div class="col-12 p-3">
                        <button type="button" id="start" class="btn home-btn col-12 animate__animated animate__bounceIn">Get Started</button>
                    </div>
                    <div class="col-12 p-3">
                        <button type="button" data-toggle="modal" data-target="#modal" id="instruction"
                            class="btn home-btn col-12 animate__animated animate__bounceIn">Instruction</button>
                    </div>
                    <div class="col-12 p-3">
                        <button type="button" id="about" class="btn home-btn col-12 animate__animated animate__bounceIn">About Us</button>
                    </div>
                </div>
            </div>

            <div class="container justify-content-center" id="GameMode" style="min-height: 700px; margin-top: 30px;"
                hidden>
                <div class="row text-center scoreboard">
                    <div class="col-3 col-sm-3">
                        <h4 class="p-3"> <i class="bi bi-rocket-takeoff"></i> Score</h4>
                        <p id="score">0</p>
                    </div>
                    <div class="col-3 col-sm-3">
                        <h4 class="p-3"><i class="bi bi-arrow-through-heart"></i> Target </h4>
                        <p id="target">0</p>
                    </div>
                    <div class="col-3 col-sm-3">
                        <h4 class="p-3"><i class="bi bi-emoji-wink"></i> Win</h4>
                        <p id="win">0</p>
                    </div>
                    <div class="col-3 col-sm-3">
                        <h4 class="p-3"> <i class="bi bi-emoji-dizzy"></i> Lose</h4>
                        <p id="lose">0</p>
                    </div>
                </div>
                <div class="row score-text">
                    <div class="col-12 col-sm-12">
                      
                        <div id="score-display" > <h4 id="click" class=" animate__animated animate__fadeInUp animate__delay-1s">  Click a Crystal to get started</h4>  </div>
                       
                    </div>

                </div>
                <div class="row text-center game">
                   
                    <div class="col-6 col-sm-6 col-md-3 d-flex justify-content-center animate__animated animate__bounceIn  ">
                        <div class="card  " style="width: 16.5rem; background-color: transparent; ;">
                            <img src="/assets/star/_9919eb98-4dd9-4bf8-8d08-42878b788966 Background Removed.png"
                                class="img-flex" alt="...">
                            <div class="card-body">
                                <p class="card-title"> Larimar </p>
                                <p class="card-text"><i id="star1" class="card-score"></i> </p>

                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-sm-6 col-md-3 d-flex justify-content-center animate__animated animate__bounceIn ">
                        <div class="card  " style="width: 17rem; background-color: transparent;;">
                            <img src="/assets/star/_057c92d0-41bb-463b-80ac-cd5e9530dc09 Background Removed.png"
                                class="img-flex" alt="...">
                            <div class="card-body">
                                <p class="card-title">Kyanite</p>
                                <p class="card-text"> <i id="star2" class="card-score"></i> </p>

                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-sm-6 col-md-3 d-flex justify-content-center animate__animated animate__bounceIn  ">
                        <div class="card " style="width: 18rem; background-color: transparent; ;">
                            <img src="/assets/star/_49862b52-9c58-4071-9ad8-370a9b483157 Background Removed.png"
                                class="img-flex" alt="...">
                            <div class="card-body">
                                <p class="card-title">Kryptonite</p>
                                <p class="card-text"> <i id="star3" class="card-score "></i> </p>

                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-sm-6 col-md-3 d-flex justify-content-center animate__animated animate__bounceIn ">
                        <div class="card  " style="width: 18rem; background-color: transparent;; ">
                            <img src="/assets/star/_7021ca78-fc71-450e-b4b8-3a28ce9ac11e Background Removed.png"
                                class="img-flex" alt="...">
                            <div class="card-body">
                                <p class="card-title">Amethyst</p>
                                <p class="card-text"> <i id="star4" class="card-score"></i> </p>

                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <p class="helper-text">
                            your game progress will be save after closing window
                        </p>
                    </div>

                </div>
            </div>
        </div>


    </main>

    <footer>
        <div class="container text-center">
            <h5>Developed By JStudio</h5>
            <div class="text-center">
                <a href="https://jstudio.tech"> <i class="bi bi-link-45deg" style="font-size: larger; margin: 5px;"></i></a>
            <a href="https://www.linkedin.com/in/thai-nghiem-319292267/
            "> <i class="bi bi-linkedin" style="font-size: larger; margin: 5px;"></i></a>
            <a href="https://github.com/Truecoding4life/crytal-quest"><i class="bi bi-github" style="font-size: larger; margin: 5px;"></i></a>
           
</div>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/game.js"></script>
</body>

</html>
